<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <link rel="stylesheet" href="style.css"> <!-- Style CSS -->
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <!-- main content -->
    <main>
      <!-- container -->
      <article class="container">
        <!-- Left box -->
        <div class="left">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <!-- Flex group -->
          <div class="flex-group">
            <!-- groups -->
            <div class="group">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="group">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="group">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div> <!-- end of flex group div -->
        <!-- Right box -->
        </div> <!-- end of container div -->
        <div class="right">
        <picture class="image">
          <img  id="photo" src="/images/image-header-desktop.jpg" alt="Workers image">
        </picture>
        </div><!-- enf of right box div -->
      </article>
    </main>
</body>
</html>
