<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
   
  <div class="container">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="Perfum image">
    </div>
    <div class="card">
      <h6>Perfume</h6>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
      <p>$149.99</p><span>$169.99</span>
      </div>
      <button><img id="icon" src="/images/icon-cart.svg"></img>Add to Cart</button>
    </div>
  </div>
</body>
</html>
